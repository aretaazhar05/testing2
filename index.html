<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Produk Tembakau (bako linting) assesories</title>
<link rel="icon" type="image/png" href="../gambar/logo toko/logo.jpg">
<link rel="stylesheet" href="style.css">
  <style>
    .filter-box {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    .filter-box input,
    .filter-box select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 100%;
      max-width: 200px;
    }
  </style>
</head>
<body>

<header>
  <h1>Produk Tembakau</h1>
  <p>Kualitas terbaik, harga bersahabat</p>
</header>

<div id="cart-float">ðŸ›’ <span id="cart-count">0</span></div>

<div id="cart-panel">
  <div id="cart-box">
    <h2>Keranjang</h2>
    <div id="cart-items"></div>
    <h3>Total: Rp <span id="cart-total">0</span></h3>
    <button id="checkout" class="checkout-btn">Checkout</button>
    <button id="close-cart" class="close-btn">Tutup</button>
  </div>
</div>

<div id="alamat-panel">
  <div id="alamat-box">
    <h2>Masukkan Data Pengiriman</h2>
    <input id="alamat-input" type="text" placeholder="Ketik alamat lengkap..." />

    <h3>Jenis Ongkir:</h3>
    <input type="text" id="jenis-ongkir" placeholder="Reguler / Sameday / Cargo">

    <h3>Pilih Kurir:</h3>
    <select id="kurir">
      <option value="Kurir Toko">Kurir Toko</option>
      <option value="JNE">JNE</option>
      <option value="TIKI">TIKI</option>
      <option value="POS Indonesia">POS Indonesia</option>
    </select>

    <h3>Pilih Metode Pembayaran:</h3>
    <select id="payment">
      <option value="QRIS">QRIS</option>
      <option value="Transfer Bank">Transfer Bank</option>
      <option value="E-Wallet">E-Wallet</option>
      <option value="COD">COD</option>
    </select>

    <button id="confirm-alamat" class="checkout-btn">Kirim via WhatsApp</button>
    <button id="close-alamat" class="close-btn">Batal</button>
  </div>
</div>

<section class="section">
  <div class="about">
    <h2>Daftar Produk</h2>
    <p>Pilih produk yang kamu inginkan dan pesan langsung lewat WhatsApp!</p>
  </div>

  <!-- ============================ -->
  <!-- SEARCH + FILTER -->
  <!-- ============================ -->
  <div class="filter-box">
    <input type="text" id="search-input" placeholder="Cari produk...">

    <select id="filter-harga">
      <option value="default">Urutkan</option>
      <option value="termurah">Harga Terendah</option>
      <option value="termahal">Harga Tertinggi</option>
    </select>
  </div>

  <!-- LIST PRODUK -->
  <div class="products" id="product-list"></div>
</section>

<footer>Â© 2025 Toko Rokok Digital - Semua hak dilindungi.</footer>

<script src="script.js"></script>
</body>
</html>
